---

- name: Creates Aplication Root
  become: true
  file:
    path: /opt/udapeople
    state: directory

- name: "Copy build to server"
  become: true
  copy:
    src: /root/project/backend/dist/
    dest: /opt/udapeople

- name: "Start Application"
  become: true
  shell: "pm2 start /opt/udapeople/main.js"